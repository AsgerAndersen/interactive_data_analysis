<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/d3-time.v1.min.js"></script>
	<script type="text/javascript" src="jLouvain-master/jLouvain.js"></script>
    <script type="text/javascript" src = "script.js"></script>

</head>

<body>
<div id="content">    
    
<h1>Project</h1>
<h2>Visualization:</h2>
<div id="visualisation" class="section">
	<div id="visdiv">
		<svg id = "vis" width="800" height="800"/>
		<div id="toggle_communities_div">
			<table>
				<tr>
					<td>Detect communities: </td>
					<td>
						<input type="checkbox" id="communities_checkbox" onchange="updatePars()">
					</td>
				</tr>
			</table>
		</div>
		<div id="n_communities_div">
			<table>
				<tr>
					<td>Number of communities:</td>
					<td id="n_communities">
					</td>
				</tr>
			</table>
		</div>
		<div id="n_isolated_nodes_div">
			<table>
				<tr>
					<td>Number of isolated nodes:</td>
					<td id="n_nolinks">
						<!--
                        <svg id="nolinksbar" height="25" width="400">
                        </svg>
                        -->
					</td>
				</tr>
			</table>
		</div>
		<div id="parametres_div">
			<table>
				<tr>
					<td>Threshold:
						<span id="threshold_value"></span>
						<input type="range" min="-100" max="-50" value="-100" id="threshold_slider" class="parameterSlider" onchange="updatePars()"/>
					</td>
				</tr>
				<tr>
					<td>Length of timebins:
						<span id="binsize_value"></span>
						<input type="range" min="300" max="86400" step="300" value="900" id="binsize_slider" class="parameterSlider" onchange="updatePars()"/>
					</td>
				</tr>
				<tr>
					<td>Number of timebins:
						<span id="n_bins_value"></span>
						<input type="range" min="1" max="288" value="96" id="n_bins_slider" class="parameterSlider" onchange="updatePars()"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
    <!--</svg>-->
    <div id="stats">
    </div>
</div>

</div>

</body>

</html>
