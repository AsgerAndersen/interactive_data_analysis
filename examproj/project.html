<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="parameter_control_board.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery-ui/external/jquery/jquery.js"></script>
	<script src="jquery-ui/jquery-ui.min.js"></script>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/d3-time.v1.min.js"></script>
	<script src="https://d3js.org/d3-zoom.v1.min.js"></script>
	
	<script type="text/javascript" src="jLouvain-master/jLouvain.js"></script>
    
    <script type="text/javascript" src = "script.js"></script>

</head>

<body>
<div id="content">    
    
<h1>Project</h1>
<h2>Visualization:</h2>
<div id="visualisation" class="section">
	<div id="visdiv">
		<svg id = "vis" width="800" height="800"/>
		<div id="toggle_communities_div">
			Detect communities: <input type="checkbox" id="communities_checkbox" onchange="updatePars()">
		</div>
		<div id="n_communities_div">
			Number of communities: <span id="n_communities"></span>
		</div>
		<div id="n_isolated_nodes_div">
			Number of isolated nodes: <span id="n_nolinks"></span>
		</div>
		<table>
			<tr>
				<td>Threshold:
					<span id="threshold_value"></span>
					<input type="range" min="-100" max="-50" value="-100" id="threshold_slider" class="parameterSlider" onchange="updatePars()"/>
				</td>
			</tr>
			<tr>
				<td>Length of timebins:
					<span id="binsize_value"></span>
					<input type="range" min="300" max="86400" step="300" value="900" id="binsize_slider" class="parameterSlider" onchange="updatePars()"/>
				</td>
			</tr>
			<tr>
				<td>Number of timebins:
					<span id="n_bins_value"></span>
					<input type="range" min="1" max="288" value="96" id="n_bins_slider" class="parameterSlider" onchange="updatePars()"/>
				</td>
			</tr>
		</table>
		<div id="control_board">
			<div class="parameter_div">
				<div class="parameter_description floaty"> Threshold signal strength: </div>
				<div id="threshold_value"></div>
				<div id="threshold_slider" class="slider"></div>
			</div>
			<div class="parameter_div">
				<div class="parameter_description floaty"> Length of each timebin: </div>
				<div id="binsize_value"></div>
				<div id="binsize_slider" class="slider"></div>
			</div>
			<div class="parameter_div">
				<div class="parameter_description floaty">Period of time to visualize: &nbsp</div> 
				<span class="floaty">From &nbsp</span> 
				<div id="start_value" class="floaty"></div>
				<span class="floaty"> &nbsp to &nbsp</span>
				<div id="end_value"></div>
				<div id="start_end_slider" class="slider"></div>
			</div>
		</div>
	</div>
    <div id="stats">
    </div>
</div>

</div>

</body>

</html>
